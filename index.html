<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var estimatedBusiness = document.getElementById("estimatedBusiness").value;

            if (firstName === "" || lastName === "" || email === "" || phone === "" || estimatedBusiness === "") {
                alert("Sir, all fields are required.");
                return false;
            }

            if (phone.substring(0, 3) !== "+91") {
                alert("Phone number must start with '+91'.");
                return false;
            }

            // Email validation using regular expression
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Convert estimated business to a number
            var estimatedBusinessNum = parseInt(estimatedBusiness, 10);
            if (isNaN(estimatedBusinessNum)) {
                alert("Estimated business should be a number.");
                return false;
            }

            // Default values if not provided
            if (estimatedBusinessNum === 0) {
                estimatedBusinessNum = 1000000;
            }

            var post = estimatedBusinessNum / 100;
            alert("First Name: " + firstName + "\nLast Name: " + lastName + "\nEmail: " + email + "\nPhone: " + phone + "\nEstimated Business: " + estimatedBusiness + "k\nPost: " + post + "rs");

            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"  required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  placeholder ="Please enter valid last Name" ><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="\+[0-9]{1,3}[0-9]{10}" placeholder="+91XXXXXXXXXX" required><br><br>

        <label for="estimatedBusiness">Estimated Business (in thousands):</label>
        <input type="number" id="estimatedBusiness" name="estimatedBusiness" min="0" step="100"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
